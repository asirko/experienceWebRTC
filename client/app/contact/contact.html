<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

    <form class="form-horizontal" method="post" name="contactForm"  ng-submit="contactForm.$valid && sendContact(contactForm)" novalidate>

        <p ng-show="success">Thanks for getting in touch!</p>
        <p ng-show="error">Something wrong happened!, please try again.</p>

        <legend>Contact</legend>
      
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                	<input type="text" id="name" name="name" ng-model="formContact.name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input placeholder="example@gmail.com"  type="email" id="email" name="email" ng-model="formContact.email" required>
                </div>                  
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Subject:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="subject" name="subject" ng-model="formContact.subject" required>
                      <option selected>Problem with authentification ?</option>
                      <option>Can't sign up ?</option>
                      <option>Report a bug or a security problem</option>
                      <option>Other subject</option>
                    </select>
                </div>
            </div>
   
            <div class="form-group">
                <label class="col-sm-2 control-label" for="messsage">Message:</label>
                <div class="col-sm-10">
                	<textarea class="form-control" rows="3" id="messsage" name="message" ng-model="formContact.message" placeholder="Hello, " required></textarea>
                </div>	
            </div>
    	  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit"  class="btn btn-inverse btn-lg btn-submit">Submit</button>
		    </div>
		  </div>
    </form>

</div>
